<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/normalize.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link href="style/datepicker.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="datepicker/datepicker.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:900,100,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<section class="bording-pass-frame wrap">
<h1>Enter your Flight details:</h1>
	<div class="inputFlightCodeWrap flexcontainer">
	    	<form id="inputFlightCodeForm" class="flexcontainer">
		    		<div class="code-and-flight-date-and-airport flexcontainer">
						<input id="airlineFlightCode" autocomplete="off" name="airlineFlightCode" placeholder=" ex 'FR893' "/>
						<input id="departureAirportInTheForm" type="text" autocomplete="off" name="departureAirportInTheForm" placeholder=" ex 'FCO'"/>

						<input type="text" id="datepicker2" class="datepicker" placeholder="year/month/day" />
						<script src="datepicker/datepicker.js"></script>
						<script>
								let datepicker2 = new DatePicker(document.getElementById('datepicker2'));
						</script>
						</div>
						<input id="buttonTellMeAboutFlight" class="button" type="submit" value="Go">
					</div>
			</form>
	</div>
</section>

<section class="fromWhereToWhere wrap flexcontainer">
	<div class="itinerary">
		<div class="plane-icon">&nbsp;</div>
			<div class="airport-group">
				<div class="airportName Depart">
						<h2 id="iata-Code">FROM</h2>
						<div id="weatherFrom" class="flexcontainer">
							<div id="weatherFromIcon"></div>
							<div class="weatherFromText">
								<div id="weatherFromTemperature">0°</div>
								<div id="weatherFromDescription">clear</div>
							</div>
						</div>
						<p id="airport-name">Airport Name</p>
						<p id="airport-city">City</p>
						<p id="airport-country">Country</p>
				</div>
				<div class="airportName Arrival">
						<h2 id="iata-Code-arrival">TO</h2>
						<div id="weatherTo" class="flexcontainer">
							<div class="weatherToText">
								<div id="weatherToTemperature">0°</div>
								<div id="weatherToDescription">clear</div>
							</div>
						<div id="weatherToIcon"></div>
						</div>
						<p id="airport-name-arrival">Airport Name</p>
						<p id="airport-city-arrival">City</p>
						<p id="airport-country-arrival">Country</p>
				</div>
			</div>

			<div class="terminal-info flexcontainer">
					<div class="terminal-departure">
							<div id="terminal-Departure"></div>
							<div id="gate-Departure"></div>
					</div>
					<div class="terminal-arrival">
							<div id="terminal-Arrival"></div>
							<div id="gate-Arrival"></div>
					</div>
			</div>
	</div>

	<div class="times">
		<div class="airplane-details">
				<h3 id="airline">
		 		AIRLINE
				</h3>
				<p id="aircraft">
		 		AIRCRAFT
				</p>
		</div>
		<div class="timing-details">
				<div class="Departing timing">
					<p>DEPARTURE TIME</p>
					<h2 id="departingTime">---</h2>
				</div>
				<div class="Arrival-timing">
				<p>ARRIVAL TIME</p>
					<h2 id="localTimeArrival"></h2>
					<div class="delaysDepartureWide">
						<div class="delaysDeparture"></div>
						<div id="delaysDeparture"></div>
					</div>
					<div class="delaysArrivalWide">
						<div class="delaysArrival"></div>
						<div id="delaysArrival"></div>
					</div>
				</div>
		</div>
</section>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="js/script.js"></script>
</html>
